# Email Classification Configuration
# Define email classifications with custom prompts and actions

classifications:
  - name: delivery_failure
    priority: 1
    description: "Bounce emails / delivery failure notifications"
    classification_prompt: prompts/delivery_failure.txt
    action: skip

  - name: article_submission
    priority: 2
    description: "Requests to submit articles or guest posts"
    classification_prompt: prompts/article_submission.txt
    action: reply
    reply_template: templates/article_submission_reply.txt
